<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mosley Auto</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border: 4px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .admin-title {
            color: #ff0000;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #000;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            color: #0066cc;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .form-input {
            padding: 12px;
            border: 3px solid #0066cc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .login-btn {
            background: #ff0000;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0px #000;
        }
        
        .login-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">üîê ADMIN LOGIN</h1>
        
        <div id="error-message" class="error-message">
            Invalid admin key! Please try again.
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="admin-key" class="form-label">Admin Key:</label>
                <input type="password" id="admin-key" class="form-input" placeholder="Enter admin key" required>
            </div>
            
            <button type="submit" class="login-btn">LOGIN TO ADMIN PANEL</button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Main Site</a>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminKey = document.getElementById('admin-key').value;
            const errorMessage = document.getElementById('error-message');
            
            // Simple client-side check (the real security is on the server)
            if (adminKey === 'mosley2024') {
                // Store admin key in session storage
                sessionStorage.setItem('adminKey', adminKey);
                // Redirect to admin dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('admin-key').value = '';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('adminKey')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
