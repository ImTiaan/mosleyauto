<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Car body -->
  <rect x="50" y="150" width="300" height="80" rx="10" fill="url(#carGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Car roof -->
  <rect x="100" y="120" width="200" height="40" rx="15" fill="url(#carGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="120" cy="220" r="25" fill="#333" stroke="#000" stroke-width="3"/>
  <circle cx="120" cy="220" r="15" fill="#666" stroke="#000" stroke-width="2"/>
  <circle cx="280" cy="220" r="25" fill="#333" stroke="#000" stroke-width="3"/>
  <circle cx="280" cy="220" r="15" fill="#666" stroke="#000" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="110" y="125" width="70" height="30" rx="5" fill="#87CEEB" stroke="#000" stroke-width="1" opacity="0.8"/>
  <rect x="220" y="125" width="70" height="30" rx="5" fill="#87CEEB" stroke="#000" stroke-width="1" opacity="0.8"/>
  
  <!-- Headlights -->
  <circle cx="60" cy="170" r="12" fill="#ffff00" stroke="#000" stroke-width="2"/>
  <circle cx="340" cy="170" r="12" fill="#ff4444" stroke="#000" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff0000" stroke="#fff" stroke-width="1">MOSLEY AUTO</text>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0066cc">★ QUALITY CARS! ★</text>
  
  <!-- Sparkles -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffff00">★</text>
  <text x="350" y="60" font-family="Arial, sans-serif" font-size="16" fill="#ffff00">✨</text>
  <text x="370" y="100" font-family="Arial, sans-serif" font-size="18" fill="#ffff00">★</text>
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="14" fill="#ffff00">✨</text>
</svg>