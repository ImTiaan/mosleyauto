<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGradient)" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="150" cy="100" r="40" fill="url(#personGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Body -->
  <rect x="120" y="130" width="60" height="80" rx="10" fill="url(#personGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Arms -->
  <rect x="90" y="140" width="30" height="50" rx="15" fill="url(#personGradient)" stroke="#000" stroke-width="2"/>
  <rect x="180" y="140" width="30" height="50" rx="15" fill="url(#personGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="130" y="200" width="20" height="60" rx="10" fill="url(#personGradient)" stroke="#000" stroke-width="2"/>
  <rect x="150" y="200" width="20" height="60" rx="10" fill="url(#personGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Face features -->
  <circle cx="140" cy="90" r="3" fill="#000"/>
  <circle cx="160" cy="90" r="3" fill="#000"/>
  <path d="M 140 110 Q 150 120 160 110" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff0000" stroke="#fff" stroke-width="1">TEAM MEMBER</text>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">★ MOSLEY AUTO STAFF ★</text>
  
  <!-- Sparkles -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="16" fill="#ffff00">★</text>
  <text x="250" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ffff00">✨</text>
  <text x="270" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffff00">★</text>
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="12" fill="#ffff00">✨</text>
</svg>